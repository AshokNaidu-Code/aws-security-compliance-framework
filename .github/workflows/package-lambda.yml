name: Package Lambda Functions

on:
  push:
    branches:
      - main
    paths:
      - 'automation/lambda/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package-lambda:
    name: Package Lambda Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Package GuardDuty Lambda
        run: |
          cd automation/lambda/guardduty_findings_processor
          pip install -r requirements.txt -t .
          zip -r ../guardduty_findings_processor.zip .
          cd ../
          ls -lh guardduty_findings_processor.zip
      
      - name: Package Config Lambda
        run: |
          cd automation/lambda/config_compliance_checker
          pip install -r requirements.txt -t .
          zip -r ../config_compliance_checker.zip .
          cd ../
          ls -lh config_compliance_checker.zip
      
      - name: Upload Lambda Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: |
            automation/lambda/*.zip
          retention-days: 30
      
      - name: Commit Lambda Packages
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add automation/lambda/*.zip
          git commit -m "chore: Update Lambda function packages" || echo "No changes to commit"
          git push || echo "Nothing to push"
